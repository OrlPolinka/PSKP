<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>ФИО: <span id="container">Загрузка...</span></div>


    <script>
        document.addEventListener('DOMContentLoaded', function(){
            fetch('/api/name')
            .then(response =>{
                if(!response.ok){
                    document.getElementById('container').textContent = 'Ошибка';
                }
                return response.text();
            })
            .then(data =>{
                    document.getElementById('container').textContent = data;
            })
            .catch(error =>{
                document.getElementById('container').textContent = 'Ошибка';
            })
            
        });
    </script>
</body>
</html>
